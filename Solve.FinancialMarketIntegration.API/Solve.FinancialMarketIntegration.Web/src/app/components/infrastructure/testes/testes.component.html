<div class="card mt-3">
  <div class="card-header">Popover
    https://github.com/mattlewis92/angular-confirmation-popover
  </div>
  <div class="card-body">
    <button class="btn btn-default" mwlConfirmationPopover [popoverTitle]="this.popoverTitle"
      [popoverMessage]="popoverMessage" placement="left" (confirm)="confirmClicked = true"
      (cancel)="cancelClicked = true">
      Click me!
    </button>
  </div>
</div>



<div class="card mt-3">
  <div class="card-header">Modal do Boostrap</div>
  <div class="card-body">
    <div class="row">
      https://getbootstrap.com/docs/4.0/components/modal/
    </div>
    <div class="row">
      <br />
      <br />
    </div>

    <div class="row">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Modal title
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
